    <title>Encriptador</title>
</head>

<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <section>
            <textarea name="input" id="input" cols="30" rows="10"
            placeholder="Ingrese el texto en minúsculas y sin carácteres especiales">
            </textarea>
            <textarea name="output" id="output" cols="30" rows="10">
            </textarea>

        </section>
        <section>
            <button id="encript">Encriptar</button>
            <button id="decrypt">Desencriptar</button>
        </section> 
    </main>
    <footer>
        <h4>Creada por Diego Rey</h4>
    </footer>
    <script src="/script.js"></script>
</body>
