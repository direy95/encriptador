<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="principal">
            <header>
                <h1 class="titulo">Encriptador</h1>
            </header>
            <textarea name="input" id="input" class="principal__textarea" cols="30" rows="10 "
                placeholder="Ingrese el texto en minúsculas y sin carácteres especiales"
                pattern="[a-z]{1,15}">
                </textarea>
            <div class="principal__botones">
                <button id="encript">Encriptar</button>
                <button id="decrypt">Desencriptar</button>
            </div>
            <footer>
                <h4>Creada por Diego Rey</h4>
            </footer>
        </section>
        <div id="output">
            <div class="output__texto" id="output__texto">
                <div class="output__texto-nodecrypt">
                    <img src="/assets/muñeco.svg" alt="">
                    <h4 class="output__texto-nomensaje">Ningun mensaje fue encontrado</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js" type="text/javascript"></script>
</body>

</html>
